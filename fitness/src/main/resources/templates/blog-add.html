<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Программы тренировок</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="blocks/header :: header  " ></header> <!-- Шапка -->

<div class="container mt-5">
  <h1>
    Добавить отзыв
  </h1>
  <form action="/blog/add" method="post">
    <input type="text" name="Name" placeholder="Введите имя" class="form-control">
    <textarea name="Feedback" placeholder="Напишите отзыв" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Добавить отзыв</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer  " ></div>

</body>
</html>
